<!DOCTYPE html>
<style>
  @import  "/styles.css";
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<body>
  <div class="form-popup" id="myForm">
  
      <h2>Add New entry</h2>

      <label
        >Select toll name*<br />

        <select id="toll_type">
          <option value=" ">Choose…</option>
          <option value="Chengalpattu">Chengalpattu</option>
          <option value="kappalur">kappalur</option>
          <option value="ambattur">ambattur</option>
        </select>
      </label>
      <br />

      <label
        >Select vehicle type*<br />

        <select id="vehicle_type">
          <option value=" ">Choose…</option>
          <option value="Car/Jeep/Van">Car/Jeep/Van</option>
          <option value="LCV">LCV</option>
          <option value="Truck/bus">Truck/bus</option>
          <option value="Heavy vehicle">Heavy vehicle</option>
        </select>
      </label>
      <br />

      <label for="vehiclenumber">Vehicle Number*</label><br />
      <input
        type="text"
        id="vehicle_no"
        placeholder="Enter your vehicle Number"
      /><br />
      <label for="tariff">Tariff*</label><br />
      <input
        type="number"
        id="tariff"
        placeholder="Tariff Amount"
      /><br /><br />
      <button class="btn" id="add_entry" >Add entry</button>

      <script type="module" src="/Addvehiclepage/addvehicle.js"></script>
    
  </div>
</body>
